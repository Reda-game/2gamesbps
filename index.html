<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 1000px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .games-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .game-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .game-description {
      margin-bottom: 20px;
      color: #eee;
      height: 80px;
    }

    .game-button {
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
    }

    .game-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .game-button:active {
      transform: scale(0.98);
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 50px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container" id="main-menu">
    <h1>Kies Je Game</h1>
    <div class="games-container">
      <!-- Stickman Game -->
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Stickman Adventure" class="game-image">
        <h2 class="game-title">Stickman Adventure</h2>
        <p class="game-description">Verzamel alle munten en bereik het doel in dit uitdagende platformspel met meerdere levels.</p>
        <button class="game-button" onclick="startStickmanGame()">Spelen</button>
      </div>

      <!-- 3D Space Shooter -->
      <div class="game-card">
        <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="3D Shooter" class="game-image">
        <h2 class="game-title">3D Space Shooter</h2>
        <p class="game-description">Schiet op vijanden in deze spannende 3D space shooter met bewegende doelen en highscore tracking.</p>
        <button class="game-button" onclick="startShooterGame()">Spelen</button>
      </div>
    </div>
    <footer>
      <p>Selecteer een game om te beginnen met spelen!</p>
    </footer>
  </div>

  <script>
    function startStickmanGame() {
      window.location.href = 'stickman.html';
    }

    function startShooterGame() {
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
