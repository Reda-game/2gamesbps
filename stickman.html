<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate Stickman Adventure</title>
<style>
  * {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
  body { 
    margin: 0; 
    padding: 0;
    background: #fff; 
    overflow: hidden; 
    font-family: Arial, sans-serif; 
    touch-action: none;
    height: 100vh;
  }
  
  #gameContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  canvas {
    background: #eee;
    display: block;
    width: 100%;
    height: 100%;
    touch-action: none;
  }

  /* Mobile Controls */
  #mobileControls {
    position: fixed;
    bottom: 30px;
    width: 100%;
    display: none;
    justify-content: center;
    z-index: 100;
    touch-action: manipulation;
  }

  .control-group {
    display: flex;
    gap: 30px;
  }

  .control-btn {
    width: 15vw;
    height: 15vw;
    min-width: 60px;
    min-height: 60px;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid white;
    border-radius: 50%;
    color: white;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  /* Toon alleen op mobiel */
  @media (hover: none) and (pointer: coarse) {
    #mobileControls {
      display: flex;
    }
  }

  /* Home Button */
  #homeButton {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #00cc00;
    color: white;
    padding: 10px 16px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }
  #homeButton:hover {
    background-color: #009900;
  }
</style>
</head>
<body>
<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  
  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div class="control-group">
      <div id="leftBtn" class="control-btn">←</div>
      <div id="jumpBtn" class="control-btn">↑</div>
      <div id="rightBtn" class="control-btn">→</div>
    </div>
  </div>
  
  <!-- Home Button -->
  <button id="homeButton" type="button" aria-label="Home knop">Home</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Kleuren
const WHITE = '#FFFFFF';
const BLACK = '#000000';
const BLUE = '#0000FF';
const RED = '#FF0000';
const GREEN = '#00FF00';
const GOLD = '#FFD700';
const PURPLE = '#800080';

let keys = {};

// Player
const stickmanWidth = 20;
const stickmanHeight = 40;
let player = {
  x: 100,
  y: 300,
  width: stickmanWidth,
  height: stickmanHeight,
  velY: 0,
  speed: 4, // Langzamer voor mobiel
  jumping: false,
  invincible: false,
  invincibleTimer: 0,
};

// Physics
const gravity = 0.3; // Lagere gravity voor mobiel

// Game state
let score = 0;
let lives = 3;
let currentLevel = 1;
let gameState = 'playing';
let levelTime = 0;
let gameTime = 60;
let missingCoinsTimer = 0;

// Levels data
const levels = [];

function generateLevel(levelNum) {
  let numPlatforms = Math.min(4 + Math.floor(levelNum / 3), 12);
  let numCoins = Math.min(3 + Math.floor(levelNum / 2), 15);
  let numEnemies = Math.min(Math.floor(levelNum / 5), 10);
  let timeLimit = Math.max(60 - levelNum, 15);
  
  let platforms = [];
  for(let i = 0; i < numPlatforms; i++) {
    let width = 100 + Math.random() * 150;
    let height = 20;
    let x = Math.random() * (canvas.width - width);
    let y = canvas.height - 100 - i * 50 - Math.random() * 30;
    platforms.push({x, y, width, height});
  }
  
  let targetX = canvas.width - 50;
  let targetY = 100;
  if(platforms.length > 0) {
    const topPlatform = platforms.reduce((prev, curr) => (curr.y < prev.y ? curr : prev), platforms[0]);
    targetX = topPlatform.x + topPlatform.width - 30;
    targetY = topPlatform.y - 40;
  }
  
  let coins = [];
  for(let i = 0; i < numCoins; i++) {
    let plat = platforms[Math.floor(Math.random() * platforms.length)];
    let coinX = plat.x + 10 + Math.random() * (plat.width - 30);
    let coinY = plat.y - 20;
    coins.push({x: coinX, y: coinY, collected: false});
  }
  
  let enemies = [];
  for(let i = 0; i < numEnemies; i++) {
    let plat = platforms[Math.floor(Math.random() * platforms.length)];
    let enemyWidth = 30;
    let enemyHeight = 20;
    let enemyX = plat.x + Math.random() * (plat.width - enemyWidth);
    let enemyY = plat.y - enemyHeight;
    let speed = 1 + Math.random() * 2 + levelNum * 0.1;
    enemies.push({x: enemyX, y: enemyY, width: enemyWidth, height: enemyHeight, speed, direction: 1, platform: plat});
  }
  
  return {
    platforms,
    target: {x: targetX, y: targetY, width: 30, height: 40, isLocked: false},
    coins,
    enemies,
    start: {x: 100, y: 300},
    timeLimit,
    requiredCoins: numCoins,
  };
}

let level = generateLevel(currentLevel);

// Helper functions
function resetPlayer() {
  player.x = level.start.x;
  player.y = level.start.y;
  player.velY = 0;
  player.jumping = false;
  player.invincible = false;
  player.invincibleTimer = 0;
  levelTime = 0;
  missingCoinsTimer = 0;
}

function rectsCollide(r1, r2) {
  return !(r1.x > r2.x + r2.width || 
           r1.x + r1.width < r2.x || 
           r1.y > r2.y + r2.height || 
           r1.y + r1.height < r2.y);
}

// Drawing functions
function drawStickman(p) {
  const cX = p.x + p.width / 2;
  const cY = p.y + 10;
  ctx.fillStyle = p.invincible ? PURPLE : BLACK;
  ctx.beginPath();
  ctx.arc(cX, cY, 10, 0, Math.PI * 2);
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = ctx.fillStyle;
  ctx.beginPath();
  ctx.moveTo(cX, p.y + 20);
  ctx.lineTo(cX, p.y + 40);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(cX, p.y + 25);
  ctx.lineTo(p.x, p.y + 35);
  ctx.moveTo(cX, p.y + 25);
  ctx.lineTo(p.x + p.width, p.y + 35);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(cX, p.y + 40);
  ctx.lineTo(p.x, p.y + 55);
  ctx.moveTo(cX, p.y + 40);
  ctx.lineTo(p.x + p.width, p.y + 55);
  ctx.stroke();
}

function drawPlatforms(platforms) {
  for (const plat of platforms) {
    const gradient = ctx.createLinearGradient(plat.x, plat.y, plat.x, plat.y + plat.height);
    gradient.addColorStop(0, '#1E90FF');
    gradient.addColorStop(1, '#00BFFF');
    ctx.fillStyle = gradient;
    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
    ctx.strokeStyle = '#00008B';
    ctx.lineWidth = 2;
    ctx.strokeRect(plat.x, plat.y, plat.width, plat.height);
  }
}

function drawCoins(coins) {
  for (const coin of coins) {
    if (!coin.collected) {
      ctx.fillStyle = GOLD;
      ctx.beginPath();
      ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = 'orange';
      ctx.stroke();
    }
  }
}

function drawEnemies(enemies) {
  ctx.fillStyle = RED;
  for (const enemy of enemies) {
    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
  }
}

function drawTarget(target) {
  ctx.fillStyle = target.isLocked ? RED : GREEN;
  ctx.fillRect(target.x, target.y, target.width, target.height);
}

function drawHUD() {
  ctx.fillStyle = BLACK;
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 30);
  ctx.fillText('Lives: ' + lives, 10, 60);
  ctx.fillText('Level: ' + currentLevel + '/50', 10, 90);
  ctx.fillText(`Coins: ${collectedCoins()}/${level.requiredCoins}`, 10, 120);
  ctx.fillText('Time: ' + Math.max(0, Math.floor(gameTime)), 10, 150);
}

function collectedCoins() {
  return level.coins.filter(c => c.collected).length;
}

function restartGame() {
  score = 0;
  lives = 3;
  currentLevel = 1;
  gameState = 'playing';
  level = generateLevel(currentLevel);
  resetPlayer();
}

function levelComplete() {
  score += Math.floor(gameTime * 10);
  currentLevel++;
  if(currentLevel > 50) {
    gameState = 'gameWin';
  } else {
    level = generateLevel(currentLevel);
    resetPlayer();
    gameState = 'playing';
  }
}

function gameOver() {
  gameState = 'gameOver';
}

// Game loop functions
function update(dt) {
  if(gameState === 'playing') {
    levelTime += dt;
    gameTime = level.timeLimit - levelTime;
    if(gameTime <= 0) {
      lives--;
      if(lives <= 0) {
        gameOver();
      } else {
        level = generateLevel(currentLevel);
        resetPlayer();
        gameState = 'playing';
      }
      return;
    }
    
    if(keys['ArrowLeft'] || keys['KeyA']) {
      player.x -= player.speed;
      if(player.x < 0) player.x = 0;
    }
    if(keys['ArrowRight'] || keys['KeyD']) {
      player.x += player.speed;
      if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }
    
    if((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && !player.jumping) {
      player.velY = -12;
      player.jumping = true;
    }
    
    player.velY += gravity;
    player.y += player.velY;
    
    let onPlatform = false;
    for(const plat of level.platforms) {
      if(player.x + player.width > plat.x && player.x < plat.x + plat.width) {
        if(player.y + player.height > plat.y && player.y + player.height < plat.y + plat.height + player.velY) {
          player.y = plat.y - player.height;
          player.velY = 0;
          player.jumping = false;
          onPlatform = true;
        }
      }
    }
    
    if(player.y + player.height > canvas.height) {
      player.y = canvas.height - player.height;
      player.velY = 0;
      player.jumping = false;
      onPlatform = true;
    }
    
    for(const coin of level.coins) {
      if(!coin.collected) {
        if(rectsCollide(player, {x: coin.x, y: coin.y, width: 20, height: 20})) {
          coin.collected = true;
          score += 10;
        }
      }
    }
    
    for(const enemy of level.enemies) {
      enemy.x += enemy.speed * enemy.direction;
      if(enemy.x < enemy.platform.x || enemy.x + enemy.width > enemy.platform.x + enemy.platform.width) {
        enemy.direction *= -1;
        enemy.x += enemy.speed * enemy.direction;
      }
      
      if(!player.invincible && rectsCollide(player, enemy)) {
        lives--;
        player.invincible = true;
        player.invincibleTimer = 120;
        if(lives <= 0) {
          gameOver();
        }
      }
    }
    
    if(player.invincible) {
      player.invincibleTimer--;
      if(player.invincibleTimer <= 0) {
        player.invincible = false;
      }
    }
    
    if(rectsCollide(player, level.target)) {
      if(collectedCoins() === level.requiredCoins) {
        levelComplete();
      } else {
        level.target.isLocked = true;
        missingCoinsTimer = 60;
      }
    } else {
      if(missingCoinsTimer > 0) {
        missingCoinsTimer--;
      } else {
        level.target.isLocked = false;
      }
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  if(gameState === 'playing') {
    drawPlatforms(level.platforms);
    drawCoins(level.coins);
    drawEnemies(level.enemies);
    drawTarget(level.target);
    drawStickman(player);
    drawHUD();
    
    if(level.target.isLocked) {
      ctx.fillStyle = RED;
      ctx.font = '24px Arial';
      ctx.fillText('Verzamel alle munten eerst!', canvas.width/2 - 130, 50);
    }
  } else if(gameState === 'gameOver') {
    ctx.fillStyle = RED;
    ctx.font = '48px Arial';
    ctx.fillText('Game Over!', canvas.width / 2 - 120, canvas.height / 2 - 20);
    ctx.font = '24px Arial';
    ctx.fillText('Druk op R om opnieuw te starten', canvas.width / 2 - 140, canvas.height / 2 + 30);
  } else if(gameState === 'gameWin') {
    ctx.fillStyle = GREEN;
    ctx.font = '48px Arial';
    ctx.fillText('Gefeliciteerd! Je hebt gewonnen!', canvas.width / 2 - 280, canvas.height / 2 - 20);
    ctx.font = '24px Arial';
    ctx.fillText('Druk op R om opnieuw te starten', canvas.width / 2 - 140, canvas.height / 2 + 30);
  }
}

// Responsive sizing
function resizeGame() {
  const gameContainer = document.getElementById('gameContainer');
  const aspectRatio = 800 / 600;
  
  if (window.innerHeight / window.innerWidth > aspectRatio) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerWidth * aspectRatio;
  } else {
    canvas.height = window.innerHeight;
    canvas.width = window.innerHeight / aspectRatio;
  }
  
  canvas.style.margin = 'auto';
  canvas.style.position = 'absolute';
  canvas.style.top = '0';
  canvas.style.bottom = '0';
  canvas.style.left = '0';
  canvas.style.right = '0';
}

// Mobile controls
function setupMobileControls() {
  const controls = {
    left: false,
    right: false,
    up: false
  };

  function updateKeys() {
    keys['ArrowLeft'] = controls.left;
    keys['ArrowRight'] = controls.right;
    keys['ArrowUp'] = controls.up && !player.jumping;
  }

  document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
    controls.left = true;
    updateKeys();
    e.preventDefault();
  });
  
  document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
    controls.right = true;
    updateKeys();
    e.preventDefault();
  });
  
  document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
    controls.up = true;
    updateKeys();
    setTimeout(() => {
      controls.up = false;
      updateKeys();
    }, 100);
    e.preventDefault();
  });

  document.getElementById('leftBtn').addEventListener('touchend', (e) => {
    controls.left = false;
    updateKeys();
    e.preventDefault();
  });
  
  document.getElementById('rightBtn').addEventListener('touchend', (e) => {
    controls.right = false;
    updateKeys();
    e.preventDefault();
  });

  document.addEventListener('touchmove', (e) => {
    if (e.target.classList.contains('control-btn')) {
      e.preventDefault();
    }
  }, { passive: false });
}

function isTouchDevice() {
  return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
}

// Initialize game
resizeGame();
window.addEventListener('resize', resizeGame);

// Event listeners
window.addEventListener('keydown', e => {
  keys[e.code] = true;
  if(e.code === 'KeyR') {
    restartGame();
  }
});
window.addEventListener('keyup', e => {
  keys[e.code] = false;
});

// Initialize mobile controls if needed
if (isTouchDevice()) {
  setupMobileControls();
}

// Home button
document.getElementById('homeButton').addEventListener('click', () => {
  window.location.href = 'https://reda-game.github.io/2gamesbps/';
});

// Start game
resetPlayer();

// Game loop
let lastTime = 0;
function gameLoop(timestamp=0) {
  const dt = (timestamp - lastTime) / 1000;
  lastTime = timestamp;
  
  if(gameState === 'playing') {
    update(dt);
  }
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
